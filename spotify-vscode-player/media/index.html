<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Player</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        spotify: {
                            green: '#1DB954',
                            dark: '#191414',
                            light: '#282828'
                        }
                    },
                    animation: {
                        'spin-slow': 'spin 3s linear infinite',
                        'spin-slower': 'spin 8s linear infinite',
                        'pulse-glow': 'pulse-glow 2s ease-in-out infinite',
                    },
                    keyframes: {
                        'pulse-glow': {
                            '0%, 100%': { boxShadow: '0 0 20px var(--glow-color, rgba(29, 185, 84, 0.3)), 0 0 40px var(--glow-color-dim, rgba(29, 185, 84, 0.1))' },
                            '50%': { boxShadow: '0 0 30px var(--glow-color-bright, rgba(29, 185, 84, 0.5)), 0 0 60px var(--glow-color, rgba(29, 185, 84, 0.2))' },
                        }
                    }
                }
            }
        }
    </script>
    <!-- Custom CSS (Only for complex gradients/animations) -->
    <link href="{{styleUri}}" rel="stylesheet">
</head>

<body
    class="font-sans bg-gradient-to-b from-gray-900 to-black text-gray-100 m-0 p-3 min-h-screen flex flex-col">

    <!-- Auth Required Screen -->
    <div id="authRequired" class="flex flex-col items-center justify-center min-h-80 text-center px-4">
        <div
            class="w-16 h-16 mb-4 rounded-full bg-gradient-to-br from-green-500 to-green-700 flex items-center justify-center shadow-lg shadow-green-900/20">
            <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
                <path
                    d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z" />
            </svg>
        </div>
        <h2 class="text-lg font-semibold mb-2">Connect to Spotify</h2>
        <p class="text-sm opacity-70 mb-6">Control your music directly from VS Code</p>
        <button id="authBtn"
            class="group relative px-6 py-3 rounded-full font-semibold text-white overflow-hidden transition-all duration-300 hover:scale-105 hover:shadow-lg hover:shadow-green-500/25">
            <div
                class="absolute inset-0 bg-gradient-to-r from-green-500 to-green-600 transition-all duration-300 group-hover:from-green-400 group-hover:to-green-500">
            </div>
            <div class="relative flex items-center gap-2">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z" />
                </svg>
                Connect with Spotify
            </div>
        </button>
        <p class="text-xs opacity-40 mt-4">Requires Spotify Premium for playback controls</p>
    </div>

    <!-- Player -->
    <div id="player" class="hidden flex flex-col items-center gap-4 w-full max-w-sm mx-auto">
        <!-- Top bar -->
        <div class="w-full flex justify-end mb-1">
            <button id="playlistsBtn"
                class="text-xs px-3 py-1.5 rounded-full bg-white/10 hover:bg-white/20 transition-colors flex items-center gap-1.5 backdrop-blur-sm">
                <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6h16M4 10h16M4 14h16M4 18h16" />
                </svg>
                Playlists
            </button>
        </div>

        <!-- Vinyl Record Container -->
        <div class="relative w-48 h-48 flex-shrink-0">
            <!-- Glow Effect -->
            <div id="vinylGlow"
                class="vinyl-glow absolute w-48 h-48 inset-0 rounded-full opacity-0 transition-opacity duration-500 pointer-events-none">
            </div>

            <!-- The Record -->
            <div id="vinylRecord"
                class="vinyl-record absolute inset-0 w-full h-full rounded-full">
                <!-- Album Art / Label -->
                <div
                    class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-20 h-20 rounded-full overflow-hidden shadow-lg shadow-gray-800 z-10">
                    <img id="albumArt" src="" alt="Album Art" class="w-full h-full object-cover">
                </div>
                <!-- Center spindle -->
                <div
                    class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-3 h-3 rounded-full bg-gradient-to-br from-gray-600 to-gray-800 shadow-inner z-20">
                </div>
            </div>
        </div>

        <!-- Track Info -->
        <div class="text-center w-full px-2 mt-2">
            <div id="trackName" class="font-semibold text-sm truncate">No track playing</div>
            <div id="trackArtist" class="text-xs opacity-70 truncate mt-0.5"></div>
        </div>

        <!-- Linear Progress Bar & Time -->
        <div class="w-full px-2 mt-2">
            <div class="w-full bg-white/10 rounded-full h-1 mb-1 overflow-hidden">
                <div id="progressBar"
                    class="bg-spotify-green h-full rounded-full transition-all duration-1000 ease-linear w-0"></div>
            </div>
            <div class="flex justify-between w-full text-xs opacity-50 font-mono">
                <span id="currentTime">0:00</span>
                <span id="totalTime">0:00</span>
            </div>
        </div>

        <!-- Controls -->
        <div class="flex items-center justify-center gap-6 mt-1">
            <button id="prevBtn"
                class="w-11 h-11 rounded-full flex items-center justify-center bg-white/10 hover:bg-white/20 hover:scale-110 active:scale-95 transition-all duration-200 text-white"
                title="Previous">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z" />
                </svg>
            </button>
            <button id="playPauseBtn"
                class="w-14 h-14 rounded-full flex items-center justify-center bg-spotify-green hover:bg-green-500 hover:scale-110 active:scale-95 transition-all duration-200 text-white shadow-lg shadow-green-500/20"
                title="Play/Pause">
                <svg id="playIcon" class="w-7 h-7 translate-x-0.5" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M8 5v14l11-7z" />
                </svg>
                <svg id="pauseIcon" class="w-7 h-7 hidden" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
                </svg>
            </button>
            <button id="nextBtn"
                class="w-11 h-11 rounded-full flex items-center justify-center bg-white/10 hover:bg-white/20 hover:scale-110 active:scale-95 transition-all duration-200 text-white"
                title="Next">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Main Logic -->
    <script src="{{scriptUri}}"></script>
</body>

</html>
